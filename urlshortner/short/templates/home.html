{% extends "base.html" %} 

{% block content %}
    <div class="form-container">
        <div class="instructions">
            <p> Input a web link below. This must begin with 'http://'</p>
            <p>  Click 'Shorten your link' to generate the shortened link</p>
        </div>
    
        <form class="input-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- <input class="submit-btn" type="submit", value="Shorten your link" /> -->
            <button data-hover="click me!">
                <div class="hover-me">Shorten your link!</div>
            </button>
        </form>
    </div>

{% endblock content %}
